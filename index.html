<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra UID Facebook Ẩn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #1877f2;
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1877f2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #145bb5;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }

    .live {
      color: green;
    }

    .die {
      color: red;
    }

    /* Ẩn iframe */
    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✅ Kiểm tra UID Facebook Ẩn</h1>
    <input id="uidInput" type="text" placeholder="Nhập UID hoặc link Facebook" />
    <button onclick="checkUID()">Kiểm tra</button>
    <div id="result" class="status"></div>
  </div>

  <!-- Iframe ẩn để kiểm tra trạng thái Facebook -->
  <iframe id="fbIframe" src="" onload="checkIframeStatus()" width="0" height="0"></iframe>

  <script>
    function checkUID() {
      const uid = document.getElementById("uidInput").value.trim();
      if (!uid) {
        alert("Vui lòng nhập UID hoặc link Facebook!");
        return;
      }

      // Kiểm tra xem người dùng nhập UID hay link Facebook
      const uidPattern = /^[0-9]+$/; // Kiểm tra xem có phải UID (số) không
      const isUID = uidPattern.test(uid);

      // Nếu không phải UID thì lấy link Facebook
      const fbUrl = isUID ? `https://www.facebook.com/${uid}` : uid;

      // Cập nhật iframe để tải trang Facebook
      document.getElementById("fbIframe").src = fbUrl;

      // Ẩn kết quả cho người dùng trong khi kiểm tra
      document.getElementById("result").innerHTML = "Đang kiểm tra trạng thái...";
      document.getElementById("result").classList.remove("live", "die");
    }

    function checkIframeStatus() {
      const iframe = document.getElementById("fbIframe");
      const iframeContent = iframe.contentWindow.document;

      // Kiểm tra nếu trang được tải thành công, tức là Facebook tồn tại
      if (iframeContent && iframeContent.body.innerHTML.includes("facebook.com")) {
        document.getElementById("result").innerHTML = "✅ Facebook đang hoạt động (LIVE)";
        document.getElementById("result").classList.add("live");
        document.getElementById("result").classList.remove("die");
      } else {
        document.getElementById("result").innerHTML = "❌ Facebook không tồn tại (DIE)";
        document.getElementById("result").classList.add("die");
        document.getElementById("result").classList.remove("live");
      }
    }
  </script>

</body>
</html>
