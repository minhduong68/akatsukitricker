<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra UID Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #1877f2;
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1877f2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #145bb5;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }

    .live {
      color: green;
    }

    .die {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✅ Kiểm tra UID Facebook</h1>
    <input id="uidInput" type="text" placeholder="Nhập UID hoặc link Facebook" />
    <button onclick="checkUID()">Kiểm tra</button>
    <div id="result" class="status"></div>
  </div>

  <script>
    function checkUID() {
      const uid = document.getElementById("uidInput").value.trim();
      if (!uid) {
        alert("Vui lòng nhập UID hoặc link Facebook!");
        return;
      }

      // Kiểm tra xem người dùng nhập UID hay link Facebook
      const uidPattern = /^[0-9]+$/; // Kiểm tra xem có phải UID (số) không
      const isUID = uidPattern.test(uid);

      // Nếu không phải UID thì lấy link Facebook
      const fbUrl = isUID ? `https://www.facebook.com/${uid}` : uid;

      // Lệnh fetch check UID có sống không
      fetch(fbUrl)
        .then((response) => {
          if (response.status === 200) {
            document.getElementById("result").innerHTML = `✅ UID ${uid} là LIVE.`;
            document.getElementById("result").classList.add("live");
            document.getElementById("result").classList.remove("die");
          } else {
            document.getElementById("result").innerHTML = `❌ UID ${uid} là DIE.`;
            document.getElementById("result").classList.add("die");
            document.getElementById("result").classList.remove("live");
          }
        })
        .catch(() => {
          document.getElementById("result").innerHTML = `❌ UID ${uid} là DIE.`;
          document.getElementById("result").classList.add("die");
          document.getElementById("result").classList.remove("live");
        });
    }
  </script>

</body>
</html>
