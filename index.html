<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra UID Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #1877f2;
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1877f2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #145bb5;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }

    .live {
      color: green;
    }

    .die {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✅ Kiểm Tra UID Facebook</h1>
    <input id="uidInput" type="text" placeholder="Nhập UID hoặc link Facebook" />
    <button onclick="checkStatus()">Kiểm tra</button>
    <div id="result" class="status"></div>
  </div>

  <script>
    async function checkStatus() {
      const uid = document.getElementById('uidInput').value.trim();

      if (!uid) {
        alert('Vui lòng nhập UID hoặc link Facebook!');
        return;
      }

      document.getElementById('result').innerHTML = 'Đang kiểm tra...';

      try {
        // Gửi yêu cầu tới PHP để kiểm tra trạng thái link Facebook
        const response = await fetch(`check-status.php?uid=${encodeURIComponent(uid)}`);
        const data = await response.json();

        if (data.status === 'LIVE') {
          document.getElementById('result').innerHTML = '✅ Facebook đang hoạt động (LIVE)';
          document.getElementById('result').classList.add('live');
          document.getElementById('result').classList.remove('die');
        } else {
          document.getElementById('result').innerHTML = '❌ Facebook không tồn tại (DIE)';
          document.getElementById('result').classList.add('die');
          document.getElementById('result').classList.remove('live');
        }
      } catch (error) {
        document.getElementById('result').innerHTML = '❌ Lỗi khi kiểm tra!';
      }
    }
  </script>

</body>
</html>
